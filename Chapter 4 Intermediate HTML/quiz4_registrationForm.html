<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for="first">First Name:</label>
		<input id="first" type="text" name="first" placeholder="John" required>
		<label for="last">Last Name:</label>
		<input id="last" type="text" name="last" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="MALES">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="FEMALE">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="OTHER">
	</div>
	
	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>
	
	<div>
		<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
		</select>
		</label>
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions:</label>
		<input id="agreed" type="checkbox" name="agreed">
	</div>

		<button>Submit</button>
	</form>

</body>
</html>
